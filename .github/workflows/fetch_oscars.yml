name: Fetch Oscars nominations

on:
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: node scripts/fetch_oscars.js
      - uses: EndBug/add-and-commit@v9
        with:
          add: data/**
          message: "Update Oscars data"

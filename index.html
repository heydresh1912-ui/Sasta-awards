<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oscars — Nominations (2000–2025)</title>
  <style>
    :root {
      --bg: #0f172a;
      --card: #0b1220;
      --muted: #9aa7c7;
      --accent: #facc15;
    }
    body {
      font-family: Inter, ui-sans-serif, system-ui;
      background: var(--bg);
      color: white;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      padding: 20px 24px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    h1 {
      margin: 0;
      font-size: 22px;
      font-weight: 600;
    }
    main {
      flex: 1;
      display: grid;
      grid-template-columns: 140px 1fr;
      gap: 16px;
      padding: 20px;
    }
    aside {
      background: var(--card);
      border-radius: 12px;
      padding: 12px;
      overflow-y: auto;
      max-height: 80vh;
    }
    .year-item {
      padding: 6px 8px;
      border-radius: 6px;
      cursor: pointer;
      color: var(--muted);
    }
    .year-item:hover {
      background: rgba(255,255,255,0.1);
      color: white;
    }
    .year-item.active {
      background: var(--accent);
      color: black;
      font-weight: bold;
    }
    section {
      background: var(--card);
      padding: 16px;
      border-radius: 12px;
      overflow-y: auto;
      max-height: 80vh;
    }
    h2 {
      color: var(--accent);
      font-size: 18px;
    }
    .nominee {
      margin-left: 10px;
      font-size: 14px;
    }
    .winner {
      font-weight: bold;
      color: #fbbf24;
    }
    .status {
      margin-top: 4px;
      color: var(--muted);
      font-size: 12px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Oscars — Nominations (2000–2025)</h1>
  </header>
  <main>
    <aside id="yearList"></aside>
    <section>
      <div id="results">Choose a year to load nominations.</div>
      <div id="status" class="status"></div>
    </section>
  </main>
  <script>
    const YEAR_START = 2000;
    const YEAR_END = 2025;
    const yearListEl = document.getElementById("yearList");
    const contentEl = document.getElementById("results");
    const statusEl = document.getElementById("status");

    const CACHE_KEY = "oscars_nominations_cache_v2";
    let cache = JSON.parse(localStorage.getItem(CACHE_KEY) || "{}");

    function saveCache() {
      localStorage.setItem(CACHE_KEY, JSON.stringify(cache));
    }

    // Build year buttons
    for (let y = YEAR_END; y >= YEAR_START; y--) {
      const btn = document.createElement("div");
      btn.className = "year-item";
      btn.textContent = y;
      btn.dataset.year = y;
      btn.addEventListener("click", () => selectYear(y, btn));
      yearListEl.appendChild(btn);
    }
